<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h3><a href="{% url 'recipe_detail' recipe.pk %}">+ {{ recipe.title }}</a></h3>
                <p>Ingredients: {{ recipe.ingredients }}</p>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
